<!DOCTYPE html>
<html>
<head>
    <title>Capture Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #2c3e50 0%, #859432 100%);
            color: #222;
            text-align: center;
            padding-top: 100px;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        .hero {
            background: rgba(255,255,255,0.12);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.18);
            display: inline-block;
            padding: 48px 60px 40px 60px;
            margin-bottom: 40px;
            animation: fadeIn 1.2s cubic-bezier(.39,.575,.565,1) both;
        }

        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 3.5em;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 4px 24px rgba(44,62,80,0.3);
            margin-bottom: 0.2em;
        }

        p {
            font-size: 1.3em;
            color: #f3f3f3;
            margin-bottom: 2.5em;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        a.button {
            background: linear-gradient(90deg, #fff 0%, #e0e0e0 100%);
            color: #2c3e50;
            padding: 18px 38px;
            margin: 0;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 500;
            box-shadow: 0 2px 12px 0 rgba(44,62,80,0.10);
            transition: all 0.25s cubic-bezier(.39,.575,.565,1);
            border: none;
            outline: none;
            position: relative;
        }

        a.button:hover {
            background: linear-gradient(90deg, #ba7993 0%, #859432 100%);
            color: #fff;
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 8px 32px 0 rgba(44,62,80,0.18);
        }

        /* Decorative floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
            filter: blur(2px);
        }
        .shape1 { width: 180px; height: 180px; background: #ba7993; top: 40px; left: -60px; }
        .shape2 { width: 120px; height: 120px; background: #859432; bottom: 60px; right: 40px; }
        .shape3 { width: 90px; height: 90px; background: #2c3e50; top: 70%; left: 10%; }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.98); }
            100% { opacity: 1; transform: none; }
        }
    </style>
</head>
<body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="hero">
        <h1>Capture Moments</h1>
        <p>Your go-to platform for booking photographers!</p>
        <div class="button-group">
            <a href="/book" class="button">Book a Photographer</a>
            <a href="/show-photographers" class="button">View Photographers</a>
        </div>
    </div>
</body>
</html>
